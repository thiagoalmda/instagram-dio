<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    
    <div class="caixa">
        
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="./img/tom.jpg"  alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como tomOgato</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="sem-conta">
                    Não é tomOgato?
                </p>

                <p class="sem-conta">
                    <span class="link-azul">Alternar Contas</span>
                    ou 
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="baixe-o-app">
                <p class="baixe">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

        
        

    </div>
</body>
</html>
